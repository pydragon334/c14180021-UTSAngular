<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add Note
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title>Simpan Text</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input placeholder="Judul" [(ngModel)]="Judul"></ion-input>
      <ion-input placeholder="Isi" [(ngModel)]="Isi"></ion-input>
      <ion-input placeholder="Tanggal" [(ngModel)]="Tamggal"></ion-input>
      <ion-button (click)="simpan()">SIMPAN</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
