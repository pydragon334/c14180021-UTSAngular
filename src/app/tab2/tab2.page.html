<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List Note
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of ShowData | async">
      <h1>{{data.judul}}</h1>
      <p>{{data.isi}}</p>
      <p>{{data.tanggal}}</p>
      <p>{{data.nilainote}}</p>
    </ion-item>
  </ion-list>
</ion-content>
